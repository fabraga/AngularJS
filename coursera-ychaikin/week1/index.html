<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style> .message { font-size: 1.3em; font-weight: bold; }</style>
  </head>
<body>
  <div id="main" class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div id="menu" class="form-group">
      <input id="lunch-menu" type="text"
        placeholder="list comma separated dishes you usually have for lunch"
        class="form-control"
        ng-model="input">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      {{message}}
    </div>
  </div>
  <script src="../../angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
