<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body ng-app="ShoppingListCheckOff">
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as list">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in list.items">Buy {{item.qtty}} {{item.name}}s
              <button class="btn btn-default" ng-click="list.buyItem(item.name,item.qtty,$index);">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>
          <div class="emptyMessage" ng-if="!list.items.length">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as list">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in list.items">Bought {{item.qtty}} {{item.name}}s
          </ul>
          <div class="emptyMessage" ng-if="!list.items.length">Nothing bought yet.</div>
        </div>
      </div>
    </div>
    <script src="../../js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
