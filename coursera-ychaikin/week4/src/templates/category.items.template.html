<!-- LIST OF CATEGORIES -->
<span>Category List</span>

{{ $ctrl.categories.length }}

<div class="categoryList">
    <ul class="listOrder">
      <li ng-repeat="categ in $ctrl.categories">
        <a ui-sref="items({categId: $index})">
          <span class="categName" data-title="{{ categ.id }}"+" - "+"'{{ categ.short_name }}'">
            {{ categ.name }}
          </span>
        </a>
        {{ categ.name }}
      </li>
    </ul>
  </div>
</div>
