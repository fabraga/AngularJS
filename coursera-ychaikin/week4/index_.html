<!DOCTYPE html>
<html ng-app='MenuApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>REST API</title>
  </head>
  <body>
    <header>
      <h1>Welcome to our restaurant!</h1>

      <div class="tabs">
        <a ui-sref="home" ui-sref-active="activeTab">
          <span class="glyphicon glyphicon-home"></span> Home
        </a>
        &emsp;<span class="glyphicon glyphicon-menu-left"></span>&emsp;
        <!-- &emsp;<span class="reference">&lt;</span>&emsp; -->
        <a ui-sref="categories" ui-sref-active="activeTab">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Categories
        </a>
        <!-- <button ui-sref="tab2">Tab 2</button> -->
      </div>

      <loading-spinner></loading-spinner>

    </header>

    <div class="main">
      <ui-view></ui-view>

    </div>

    <!-- Libraries -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/spinner/spinner.module.js"></script>
    <script src="src/data.module.js"></script>
    <script src="src/menuapp.module.js"></script>

    <!-- Routes -->
    <script src="src/routes.js"></script>

    <!-- 'Menu' module artifacts -->
    <script src="src/menu/menudata.service.js"></script>
    <script src="src/menu/categories.component.js"></script>
    <script src="src/menu/items.component.js"></script>
    <script src="src/menu/menu.controller.js"></script>
    <script src="src/menu/items.controller.js"></script>


  </body>
</html>
