<!DOCTYPE html>
<html ng-app="CounterApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="counter.js"></script>
    <style> body { font-size: 1.2em } </style>
    <title>AngularJS Studying by Fabricio Braga</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>
      <div>
        <input ng-model="counter">
        <button ng-click="upCounter()">Increment</button>
      </div>
      <div>
        Counter: {{ counter }}
      </div>
    </div>
  </body>
</html>
