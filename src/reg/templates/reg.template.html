<div><a ui-sref="home" class="routerButton">Close</a></div>

<!-- SHOPPING LIST CONTROLLER -->
<div id="list" class="controller">
  <h4>Registration Form</h4>

  <fieldset>
    <!-- <legend>Registration</legend> -->

    <form id="regForm" name="regForm" novalidate="">
      <input type="text"
        name="username"
        placeholder="username"
        ng-model="reg.user.username"
        required minlength="4"
        ng-maxLength="12">
      <span
        ng-if="(regForm.username.$error.minlength ||  regForm.username.$error.required) && regForm.username.$touched">
          Minimum 4 characters
      </span>
      <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
        Maximum 10 characters
      </span>

      <input type="email"
        name="email"
        placeholder="Email (user@domain)"
        ng-model="reg.user.email"
        required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Invalid Email (e.g. user@domain)
      </span>

      <input type="text" name="phone" placeholder="Phone Number (###-###-####)" ng-model="reg.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Follow format ###-###-####.
      </span>

      <button class="submit regSubmit"
        ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>

      <div style="margin-top: 10px;">
        Form valid? {{ regForm.$valid }}
      </div>
    </form>
  </fieldset>

  <div id="info" ng-if="reg.completed">
    Username: {{ reg.user.username }} <br>
    Email: {{ reg.user.email }} <br>
    Phone: {{ reg.user.phone }}
  </div>

</div>
