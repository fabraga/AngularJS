
<!-- LIST ITEMS -->
<div id="list1" class="list">
  <h5><b>{{ $ctrl.name }}</b> {{ $ctrl.total }}</h5>
  <div class="listItems">
    <ol class="listOrder">
      <li id="listItem" ng-repeat="item in $ctrl.items">
        <!-- <li ng-repeat="item in $ctrl.items | filter : showList.search"> -->
        <!-- {{getIndex($index+1)}}. -->
        <button class="removeItem" ng-click="$ctrl.remove($index);">x</button>
        <input class="listItemQtty" ng-model="item.qtty">
        <a ui-sref="public.list.itemDetail({itemId: $index})">
          <span class="listItemName" data-title="{{ item.desc }}">
            {{ item.name }}
          </span>
        </a>
      </li>
    </ol>
  </div>
  <!-- <div class="error" ng-transclude></div> -->
  <div class="warning">
    {{ $ctrl.message }}
  </div>
</div>

<ui-view></ui-view>
