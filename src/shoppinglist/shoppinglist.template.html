<div class="shoppingList">
  <h5><b>{{ $ctrl.title }}</b> {{ $ctrl.total }}</h5>
  <div class="shoppingListItems">
    <ol class="listOrder">
      <li ng-repeat="item in $ctrl.items">
        <!-- <li ng-repeat="item in showList.items | filter : showList.search"> -->
        <!-- {{getIndex($index+1)}}. -->
        <button class="removeItem" ng-click="$ctrl.remove($index);">x</button>
        <input class="qtty" ng-model="item.qtty">
        <span class="itemName">
          {{ item.name }}
        </span>
      </li>
    </ol>
  </div>
  <!-- <div class="error" ng-transclude></div> -->
  <div class="error">
    WARNING!
  </div>
</div>
