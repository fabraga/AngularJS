<!DOCTYPE html>
<html ng-app="FABRAGA">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fabraga.css">
    <title>AngularJS by Fabricio Braga</title>
  </head>
  <body>
    <div class="container" style="height:80px;">
      <h1>AngularJS by Fabricio Braga</h1>
    </div>

    <div id="main" class="container coursera">
      <h3>Coursera Assignments</h3>
      <div class="">
        <a href="https://fabraga.github.io/AngularJS/coursera-ychaikin/week1/"
           class="linkButton">Lunch Checker
        </a>
        <a href="https://fabraga.github.io/AngularJS/coursera-ychaikin/week2/"
           class="linkButton">Shopping List Check Off
        </a>
        <a href="https://fabraga.github.io/AngularJS/coursera-ychaikin/week3/"
           class="linkButton">Narrow It Down!
        </a>
      </div>
    </div>

    <!-- Beginning of Controllers -->
    <div class="container controllers">
      <h3>Learning / Practicing...</h3>
      <div>
        Watchers: {{ $$watchersCount }}
      </div>

      <!-- ShoppingList Controller -->
        <div class="controller" id="list" ng-controller="ShoppingListController as list">
          <div class="shoppingListHeader">
            <input class="input addItemName" type="text" ng-model="list.itemName"
                   placeholder="item name">
            <input class="input addItemQtty" type="text" ng-model="list.itemQtty"
                   placeholder="qtty">
            <button class="addItem" ng-click="list.add();">Add</button>
          </div>

          <!-- SHOPPING LISTS -->
          <shopping-list id="list1"
              items="list.items"
              title="{{list.title}}"
              total={{list.total}}
              detect="{{list.detect}}"
              on-remove="list.removeItem(index)">

            <span class="warning">{{list.warning}}</span>
          </shopping-list>

          <shopping-list id="list2"
              items="list.items"
              title="Shopping List #2"
              total={{list.total}}
              detect="{{list.detect}}"
              on-remove="list.removeItem(index)">

              <div>
                <!-- <div class="deepWarning">OH, THE HORROR!</div> -->
                <div>{{list.warning}}</div>
              </div>
          </shopping-list>

        </div>
      <!-- End of Shopping List Controllers -->
    </div>
    <!-- End of All Controllers -->

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
