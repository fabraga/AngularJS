<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS Projects by Fabricio Braga</title>
    <link rel="stylesheet" type="text/css" href="css/fabraga.css">
  </head>
  <body>
    <h1>AngularJS Projects by Fabricio Braga</h1>
    <div id="main" class="container" ng-controller="myController">
      <h1>Lunch Checker</h1>
      <div id="menu" class="form-group">
        <input id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          ng-model="dishes">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
      </div>
      <div class="form-group message">
        {{message}}
      </div>
    </div>
  </body>
</html>
